<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appunti e Progetti</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #334;
            color: white;
            text-align: left;
        }
        .image-container {
            position: relative;
            text-align: center;
        }
        .image-container img {
            width: 75%;
            height: auto;
            margin: 0 auto; /* Center the image */
        }
        .image-container h1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 42px; /* Change font size here */
        }
        .content {
            margin: 20px;
            font-size: 20px; /* Adjust font size as needed */
        }
    </style>
</head>
<body>
    <!-- Image and title container -->
    <div class="image-container">
        <img src="OSC.jpg" alt="PROGETTI E APPUNTI">
        <h1>Appunti e Progetti</h1>
    </div>

    <!-- Content section -->
    <div class="content">
        <p>Appunti</p>
        <p>Qui caricherò i miei progetti realizzati per aziende e gare varie.</p>
        <p>Progetti</p>
        <p>Qua invece ci sarà qualche mio appunto sugli ultimi esperimenti e tecnologie sotto test ;)</p>
    </div>
</body>
</html>
