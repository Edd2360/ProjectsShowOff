<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appunti e Progetti</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #334;
            color: white;
            text-align: left;
        }
        .image-container {
            position: relative;
            text-align: center;
        }
        .image-container img {
            width: 100%;
            height: auto;
            margin: 0 auto;
        }
        .image-container h1 {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 48px;
        }
        .content {
            margin: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <!-- Image and title container -->
    <div class="image-container">
        <img src="OSC.jpg" alt="PROGETTI E APPUNTI">
        <h1>Appunti e Progetti</h1>
    </div>

    <!-- Content section -->
    <div class="content">
        <p>Appunti</p>
        <p>Qui ci sarà qualche mio appunto sugli ultimi esperimenti e tecnologie sotto test ;)</p>
        <p>Progetti</p>
        <p>Qua invece caricherò i miei progetti realizzati per aziende e gare varie.</p>
    </div>
</body>
</html>
